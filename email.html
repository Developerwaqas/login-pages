<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/js/owl/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Resume Builder</title>
  </head>

  <body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Resume Builder</a>
              <form class="d-flex">
                <ul class="ul-list">
                    <li>
                        <button class="btn btn-resume">Build your resume now</button>
                    </li>
                    <li class="border-start li-item"></li>
                    <li class="login-button li-item">Login</li>
                    <li class="li-item"><img src="assets/images/user.png" alt="" class="img-user" /></li>
                    </ul>
              </form>
            </div>
          </nav>
    </header>
    <main class="">
      <section class="container login-form">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12"></div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
           <div class="w-100">
           <form>
            <div class="forget-anker">
                Type your Email here
              </div>
            <input type="email" class="form-control mt-4" placeholder="Email"/>
            <div class="text-center">
                <button class="btn btn-reset">next</button>
            </div>
           </form>
           </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12"></div>
        </div>
      </section>

      <section class="footer-section">
            <!-- footer -->
            <div class="container-fluid footer-bg">
                <footer class="container">
                    <div class="row">
                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12"></div>
                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                           <div class="text-center">
                               <p class="newsletter-text">Sign up to our newsletter </p>
                           </div>
                           <div class="">
                            <div class="input-group">
                                <input type="email" class="form-controled rounded" placeholder="Type your email" />
                                <span><button type="button" class="btn btn-submit">Submit</button></span>
                              </div>
                           </div>
                       </div>
                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12"></div>
                    </div>
                   </footer>
            </div>
      </section>

      <section>
        <div>
            <div class="container-fluid">
                <div class="row p-3">
                 <div class="col-xl-5 col-lg-5 col-md-4 col-sm-12 col-12 order-sm-first order-last sm-text-center">
                    <p class="compnay-title sm-text">2022c all rights reserved  to bitsoftsol</p>
                 </div>
                 <div class="col-xl-7 col-lg-7 col-md-8 col-sm-12 col-12 sm-text-center">
                   <div>
                    <ul class="ul-list">
                        <li>Terms and conditions</li>
                        <li class="text-li">Privacy policy</li>
                        <li class="text-li">Security policy</li>
                        <li class="text-li">Cookies policy</li>
                    </ul>
                   </div>
                   </div
                 </div>
                </div>
            </div>
      </section>
    </main>
    <footer></footer>

</html>
